<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="dateMethods.js"></script>
    <script type="text/javascript" src="modelChooser.js"></script>
    <script type="text/javascript" src="weathermap.js"></script>
    <!-- Setzt die Variable init1, die den aktuellen Lauf von wetter3.de angibt -->
    <script type="text/javascript" src="http://www1.wetter3.de/initarpege"></script>

    <link rel="stylesheet" type="text/css" href="main.css">

    <title>Wetterkarten Client</title>
</head>

<body ondragover="event.preventDefault();" ondrop="ImageDetailWindow.drop(event);">
    <div id="panelsPage">
        <div id="slidebar">
            <div id="slider">
                <input type="range" name="timeSlider" id="timeSlider" min="0" max="384" step="1" value="0">
            </div>
            <div id="buttons">
                <a href="#" class="ui-btn ui-btn-inline" onclick="Weathermap.time = Weathermap.time - 12;">-12 h</a>
                <a href="#" class="ui-btn ui-btn-inline" onclick="Weathermap.time = Weathermap.time - 3;">-3 h</a>
                <a href="#" class="ui-btn ui-btn-inline" onclick="Weathermap.time = Weathermap.time + 3;">+3 h</a>
                <a href="#" class="ui-btn ui-btn-inline" onclick="Weathermap.time = Weathermap.time + 12;">+12 h</a>
            </div>
        </div>

        <div id="panels">
            <div id="imageDetails" title="Kartenansicht" draggable="true" ondragstart="ImageDetailWindow.drag(event);">
                <a href="#" onclick="Weathermap.fullsizePanel = null">X</a>
            </div>
        </div>
    </div>
    <div id="modelChooserPage">
        <h1>Wählen Sie je einen Modelllauf aus, um das Programm zu starten.</h1>
        <div class="model" data-model="gfs">
            <h2>GFS Läufe</h2>

        </div>

        <div class="model" data-model="arpege">
            <h2>ARPEGE Läufe</h2>

        </div>
    </div>
    <div id="log">
        <h2>Log</h2>
    </div>
    <!-- GFS ENS Diagramme zur schnellen Üersicht, ohne die App zu laden -->
    <div id="diagramPage">
        <!-- src als Data, da hier noch die Zufallszahl zum Umgehen des Servercaches angehängt wird. -->
        <img data-src="https://kachelmannwetter.com/images/data/cache/kompakt1x1/kompakt1x1_2763460_.png">
        <img data-src="https://kachelmannwetter.com/images/data/cache/kompakt/kompakt_2763460_.png">

        <img data-src="http://modeles7.meteociel.fr/modeles/gens/graphe_ens4.php?ext=1&lat=48&lon=16.5">
        <img data-src="http://modeles7.meteociel.fr/modeles/gens/graphe_ens4.php?temp=2&ext=1&lat=48&lon=16.5">
        <img data-src="http://modeles7.meteociel.fr/modeles/gens/graphe_ens3.php?clim=1&ext=1&lat=48&lon=16.5">
        <img data-src="http://modeles7.meteociel.fr/modeles/gens/graphe_ens5.php?ext=1&lat=48&lon=16.5">
        <img data-src="http://modeles7.meteociel.fr/modeles/gens/graphe_ens7.php?ext=1&lat=48&lon=16.5">
        <img data-src="http://modeles7.meteociel.fr/modeles/gens/graphe_ens8.php?ext=1&lat=48&lon=16.5">
        <img data-src="http://modeles7.meteociel.fr/modeles/gens/graphe_ens4.php?ext=1&temp=1&lat=48&lon=16.5">
    </div>



    <script type="text/javascript">
                                     var ImageDetailWindow = DraggableWindow("#imageDetails");
                                     ModelChooserViewModel.initUi("modelChooserPage");
    </script>
</body>

</html>
