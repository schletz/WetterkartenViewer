<!--
  Zeigt die GFS500 Karten von Meteociel als Panel an.
-->
<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    html, body, #imgContainer {
      width:100%;
      height:100%;
      margin:0px;
      padding:0px;
    }
    #imgContainer img {
      float: left;
      margin-right: 5px;
    }

    #imgContainer div {
      float: left;
      margin-right: 5px;
      width: 768px;
      max-width: calc(50% - 5px);
      height: 512px;
      background-position: left top;
    }
  </style>
  <script src="dateMethods.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
    /**
     * Gibt die URL einer Meteociel Wetterkarte zur端ck.
     * 
     * @param {string} map Der Kartenausschnitt (z. B. gfseu f端r Europa)
     * @param {string} type Die Daten der Wetterkarte (z. B. 0 f端r 500hpa Geopot Hoehe)
     * @param {number} time Die Stunden seit dem Beginn des Laufes (12 f端r Run+12h)
     * 
     * @returns Die URL des Bildes.
     */
    function getMeteocielUrl(map, type, time) {
      var stepParam = "";
      /* Die 3h Zwischenkarten haben ein Prefix, da sie nicht gespeichert werden. */
      if ((time + 3) % 6 === 0) {
        stepParam = "-3h";
      }
      /* http://modeles.meteociel.fr/modeles/gfs/run/gfseu-0-6.png */
      return "http://modeles.meteociel.fr/modeles/gfs/run/" + map + "-" + type + "-" + time + stepParam + ".png";
    };

    function getMeteogiornaleUrl(map, type, time) {
      /* http://modeles.meteociel.fr/modeles/gfs/run/gfseu-0-6.png */
      return "http://maps.meteogiornale.it/gfs/" + map + "/" + type + "_" + time + ".png";
    };
  </script>
  <title>Z500 Overview</title>
</head>

<body>
  <div id="imgContainer">

  </div>
  <script type="text/javascript">
    var time = 0;
    var z500Url = "", t850Url = "";
    var image = null, imageElem = null, imageNr = 0;
    var currentHour = (new Date()).getUTCymdh(); // Damit 1x pro Stunde sicher neu geladen wird.

    for (time = 12; time <= 384; time += 12) {
      z500Url = getMeteocielUrl("gfseu", 0, time) + "?rnd=" + currentHour;
      t850Url = getMeteogiornaleUrl("centroeuropa", "z850", time) + "?rnd=" + currentHour;

      imageElem = $("<div>");
      imageElem.css("background-image", "url(" + z500Url + ")");
      $("#imgContainer").append(imageElem);

      imageElem = $("<div>");
      imageElem.css("background-image", "url(" + t850Url + ")");
      $("#imgContainer").append(imageElem);
