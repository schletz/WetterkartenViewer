<!doctype html>

<head>
  <meta charset="utf-8">

  <style type="text/css">
    html,
    body,
    #imgContainer {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
    }

    #imgContainer img {
      float: left;
      margin-right: 5px;
    }

    #imgContainer div {
      float: left;
      margin-right: 5px;
      width: 768px;
      max-width: calc(50% - 5px);
      height: 512px;
      background-position: right top;
    }
  </style>
  <script src="dateMethods.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
    var lastRun = Date.fromRunParam(12, 7);
    /**
     * Gibt die URL einer Meteociel Wetterkarte zurück.
     * 
     * @param {string} type Die Daten der Wetterkarte (z. B. 0 für 500hpa Geopot Hoehe)
     * @param {number} time Die Stunden seit dem Beginn des Laufes (12 für Run+12h)
     * 
     * @returns Die URL des Bildes.
     */
    function getMeteocielUrl(type, time) {
      var url = "http://www.meteociel.fr/modeles/ecmwf/runs/{$run}/ECM{$type}-{$time}.GIF"

      return url.replace("{$run}", lastRun.getUTCymdh())
        .replace("{$type}", type)
        .replace("{$time}", time);
    };
  </script>
  <title>Z500 Overview</title>
</head>

<body>
  <div id="imgContainer">

  </div>
  <script type="text/javascript">
    var time = 0;
    var z500Url = "", t850Url = "";

    for (time = 0; time <= 240; time += 24) {
      z500Url = getMeteocielUrl(1, time);
      t850Url = getMeteocielUrl(0, time);

      imageElem = $("<div>");
      imageElem.css("background-image", "url(" + z500Url + ")");
      $("#imgContainer").append(imageElem);

      imageElem = $("<div>");
      imageElem.css("background-image", "url(" + t850Url + ")");
      $("#imgContainer").append(imageElem);
