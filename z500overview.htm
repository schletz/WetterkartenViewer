<!--
  Zeigt die GFS500 Karten von Meteociel als Panel an.
-->
<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    html,
    body,
    #imgContainer {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
    }

    #imgContainer img {
      margin: 0px;
      width: 544px;
      height: 417px;
    }

    .leftCol {
      clear: both;
    }
  </style>
  <script src="dateMethods.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
    "use strict";
    var lastGfsRun = Date.fromRunParam(6, 5);
    var lastEcmwfRun = Date.fromRunParam(12, 7);
    var ecmwfDelay = (lastGfsRun.getTime() - lastEcmwfRun.getTime()) / 3600e3;
    /**
     * Gibt die URL einer Meteociel Wetterkarte zurück.
     * 
     * @param {string} type Die Daten der Wetterkarte (z. B. 0 für 500hpa Geopot Hoehe)
     * @param {number} time Die Stunden seit dem Beginn des Laufes (12 für Run+12h)
     * 
     * @returns Die URL des Bildes.
     */
    function getMeteocielUrl(map, type, time) {
      var url = "http://www.meteociel.fr/modeles/ecmwf/runs/{$run}/EC{$map}{$type}-{$time}.GIF";

      return url.replace("{$run}", lastRun.getUTCymdh())
        .replace("{$map}", map)
        .replace("{$type}", type)
        .replace("{$time}", time);
    };

    function getWxchartslUrl(model, type, time) {
      if (time < 0) { time = 0; }
      var url = "http://wxcharts.eu/charts/{$model}/euratl/{$run}/{$type}_{$time}.jpg";
      var runHour = (model.slice(0, 5) == "ecmwf" ? lastEcmwfRun.getUTCHours() : lastGfsRun.getUTCHours());

      return url.replace("{$run}", ("00" + runHour).slice(-2))
        .replace("{$model}", model)
        .replace("{$type}", type)
        .replace("{$time}", ("000" + time).slice(-3));
    };
  </script>
  <title>Z500 Overview</title>
</head>

<body>
  <div id="imgContainer">

  </div>
  <script type="text/javascript">
    "use strict";
    var time = 0;
    var ecmwf500Url = "", gfs500Url = "", ecmwfEns500Url = "";
    var divElem = null, imageElem = null;

    for (time = 0; time <= 240; time += 24) {
      ecmwf500Url = getWxchartslUrl("ecmwf", "gph500_anom", time);
      ecmwfEns500Url = getWxchartslUrl("ecmwf_ens", "gph500_anom", time);
      gfs500Url = getWxchartslUrl("gfs", "gph500_anom", time - ecmwfDelay);

      divElem = $("<div>");
      imageElem = $("<img>").attr("src", ecmwf500Url).addClass("ecmwf");
      imageElem.appendTo(divElem);

      if ($("body").innerWidth() >= 1650) {
        imageElem = $("<img>").attr("src", ecmwfEns500Url).addClass("ecmwfEns");
        imageElem.appendTo(divElem);

      }
      imageElem = $("<img>").attr("src", gfs500Url).addClass("gfs");
      imageElem.appendTo(divElem);

      divElem.appendTo("#imgContainer");
    }
  </script>

</body>

</html>
